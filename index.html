<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple CLock</title>
</head>
<body>
    <div class="checkbox-div">
        <input type="checkbox" class="checkbox" id="checkbox"> 
        <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
        </label>
    </div>

    <div class="container">
        <main class="clock">
            <span class="clock-time"></span>
            <span class="clock-ampm"></span>
            <div class="clock-date"></div>
        </main>

        <div class="alarm-dialog">
            <!-- <input type="number" name="hour" id="hour" min="0" placeholder="Hour">
            <input type="number" name="mins" id="mins" min="0" placeholder="Minutes">
            <input type="number" name="secs" id="secs" min="0" placeholder="Seconds"> -->
            <input type="datetime-local" onchange="setAlarmTime(this.value)" name="alarmTime" class="alarmTime">
        </div>
        <div class="controls">
            <button type="submit" class="set-alarm">Set Alarm</button>
            <button type="reset"  class="clear-alarm">Stop Alarm</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
